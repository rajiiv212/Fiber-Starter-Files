<html lang="en">
<head>

    <div class="sign">

        <div class="sign1">
            
            <span><b>Fiber</b></span>
            <h1>Create Your Fiber Account</h1>
            <form>
                <div class=inputBx>
                    <label><b> Your Name</b></label>
                    <input type="text" placeholder="Jhon Doe">
                </div>
                <div class=inputBx>
                    <label><b>Email</b></label>
                    <input type="text" placeholder="jonh@example.com">
                </div>
                <div class=inputBx>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="At least 8 Characters">
                </div>

                    <input type="checkbox">

                </div>
                <div class=inputBx>
                    <input type="submit" value="Create Fiber Account">
                </div>
                <div class="sign">
                <span>Already have any account?<a href="#">Sign in</a></span>
                </div>
                    
            </form>

        </div>

        <div class="sign2">

            <img src="Assets/Sign Up Image.png">
            <h1>Unparalleled Templates</h1>
                <p>

                </p>



        </div>

    </div>
